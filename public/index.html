<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">

  <title>เข้าสู่ระบบ | ไชยปราการสัตวแพทย์</title>
</head>
<body>
  <div class="container">
    <div class="login-header">
      <h1>ไชยปราการสัตวแพทย์</h1>
    </div>
    
    <form class="login-form" action="/login" method="POST">
      <div class="form-group">
        <label for="email">อีเมล</label>
        <input type="email" name="access_email" placeholder="กรุณากรอกอีเมล" required>
      </div>
      
      <div class="form-group">
        <label for="password">รหัสผ่าน</label>
        <input type="password" name="access_pwd" placeholder="กรุณากรอกรหัสผ่าน" required >
      </div>
      <button type="submit" class="login-btn">เข้าสู่ระบบ</button>
      
    </form>
    <a href="/users/register"><button class="button">สมัครสมาชิก</button></a>
    <a href="/users/forgot-password">ลืมรหัสผ่าน</a>
  </div>
</body>
</html>
