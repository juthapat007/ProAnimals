
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="input.css"></script>
    <script src="/public/css/output.css"></script>
</head>
<body>
   <div class="lg:col-span-1">
                        <div class="bg-white rounded-2xl shadow-lg border border-gray-200 overflow-hidden sticky top-4">
                            <div class="bg-gradient-to-r from-info/80 to-info text-white p-6">
                                <h3 class="text-lg font-semibold flex items-center gap-2">
                                    <i class="fas fa-info-circle"></i>
                                    ข้อมูลสรุป
                                </h3>
                            </div>

                            <div class="p-6 space-y-4">
                                <div class="text-center">
                                    <img src="<%= booking.img ? '/uploads/' + booking.img : '/images/no-pet.png' %>"
                                        alt="pet" class="image-preview w-48 h-48 mx-auto rounded-lg object-cover shadow-md" />

                                    <h4 class="font-semibold text-lg">
                                        <%= booking.pet_name %>
                                    </h4>
                                    <p class="text-gray-600 text-sm">
                                        <%= booking.pet_type_name %>
                                    </p>
                                </div>

                                <div class="space-y-3">
                                    <div class="flex justify-between">
                                        <span class="text-gray-600">สถานะ:</span>
                                        <span
                                            class="font-medium <%= booking.status === 'เสร็จสิ้น' ? 'text-green-600' : 'text-orange-600' %>">
                                            <%= booking.status %>
                                        </span>
                                    </div>
                                    <div class="flex justify-between">
                                        <span class="text-gray-600">บริการ:</span>
                                        <span class="font-medium text-sm">
                                            <%= booking.service_name %>
                                        </span>
                                    </div>
                                    <div class="flex justify-between">
                                        <span class="text-gray-600">เวลานัด:</span>
                                        <span class="font-medium">
                                            <%= booking.time_booking %>
                                        </span>
                                    </div>
                                    <% if (hasExistingHistory && histories.length> 0) { %>
                                        <div class="flex justify-between">
                                            <span class="text-gray-600">น้ำหนัก:</span>
                                            <span class="font-medium">
                                                <%= histories[0].pet_weight_kg %> กก.
                                            </span>
                                        </div>
                                        <% } %>
                                </div>
                            </div>
                        </div>
                    </div>
</body>
</html>
